<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Filter Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
</head>
<body class="p-4">
    <div class="container">
        <h1 class="mb-4">Student Characteristic Filter</h1>
        <p>Enter thresholds for each variable. The calculator will determine what percentage of students meet or exceed these values.</p>

        <form id="calcForm" class="my-4">
            <div class="form-group">
                <label for="hoursStudied">Minimum Hours Studied</label>
                <input type="number" class="form-control" id="hoursStudied" step="0.1" />
            </div>

            <div class="form-group">
                <label for="sleepHours">Minimum Sleep Hours</label>
                <input type="number" class="form-control" id="sleepHours" step="0.1" />
            </div>

            <div class="form-group">
                <label for="physicalActivity">Minimum Physical Activity</label>
                <input type="number" class="form-control" id="physicalActivity" step="0.1" />
            </div>

            <div class="form-group">
                <label for="examScore">Minimum Exam Score</label>
                <input type="number" class="form-control" id="examScore" step="1" />
            </div>

            <button type="button" class="btn btn-primary" onclick="calculatePercentage()">Calculate</button>
        </form>

        <h3 id="result"></h3>
    </div>

    <!-- Load your student data file -->
    <script src="student_data2.js"></script>

    <script>
        function calculatePercentage() {
            const h = parseFloat(document.getElementById('hoursStudied').value) || 0;
            const s = parseFloat(document.getElementById('sleepHours').value) || 0;
            const p = parseFloat(document.getElementById('physicalActivity').value) || 0;
            const e = parseFloat(document.getElementById('examScore').value) || 0;

            // Filter the students based on thresholds
            const filtered = studentData.filter(row =>
                row.Hours_Studied >= h &&
                row.Sleep_Hours >= s &&
                row.Physical_Activity >= p &&
                row.Exam_Score >= e
            );

            // Calculate percentage
            const percent = (filtered.length / studentData.length * 100).toFixed(2);

            // Show result
            document.getElementById('result').innerText = `Percentage of students meeting criteria: ${percent}%`;
        }
    </script>
</body>
</html>
